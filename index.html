<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Q&A Board</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <h1>Q&A Board</h1>
  <select id="lectureSel">
    <option>Lecture A</option><option>Lecture B</option>
  </select>
</header>

<main id="list" class="list">질문을 불러오는 중…</main>

<form id="askForm" class="ask-form">
  <input id="nameInp" placeholder="이름(선택)">
  <textarea id="qInp" placeholder="질문을 입력하세요(필수)"></textarea>
  <button type="submit" class="submit">질문 등록</button>
</form>

<!-- ⬇️ “질문 등록중 …” 오버레이 -->
<div id="busy" class="busy">
  <div class="busy-inner">질문을 게시중입니다…</div>
</div>

<!-- 간단 확인용 모달 -->
<div id="modal" class="modal"><div class="modal-box">
  <textarea id="modalIn"></textarea>
  <div class="modal-btns">
    <button id="mCancel">취소</button>
    <button id="mOk">확인</button>
  </div>
</div></div>

<script src="app.js"></script>
</body>
</html>
